name: ci_audit

on:
  push:
    branches: ["ci_audit"]

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Cache node modules on install
        id: cache-node-modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: node-modules-

      - name: Check if has cache
        run: ls -lah node_modules | head -5

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm i
  # audit:
  #   runs-on: ubuntu-latest
  #   needs: install
  #   steps:
  #     - uses: actions/checkout@v3
  #     - name: Audit
  #       run: npm audit
  # audit 和 cicd 不太好配合，依赖检测结束后是以 Error: Process completed with exit code 1. 的方式退出的
  # 使用 snyk 替代
  snyk:
    runs-on: self-hosted
    needs: install
    environment: cra
    steps: 
      - uses: actions/checkout@v3
      - name: Config snyk
        run: npx snyk auth
      - name: Run snyk
        run: npx snyk test
  lint:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Cache node modules on lint
        id: cache-node-modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: node-modules-
      - name: Run build for eslint
        run: npm run build
  test:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Cache node modules
        id: cache-node-modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('yarn.lock') }}
          restore-keys: node-modules-
      - name: Run test
        run: npm run test
